<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibend - Discover Amazing Events</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="bg-animation"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
       <i class="fas fa-calendar-day"></i> <span>Vibend</span>
    </a>
    <ul class="nav-links">
      <li><a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-calendar"></i> Events</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1><i class="fas fa-sparkles"></i> Discover Amazing Events</h1>
    <p>Find the perfect events near you and create unforgettable memories</p>
    <a href="#events" class="hero-cta">
      <i class="fas fa-rocket"></i> Explore Events
    </a>
  </section>

  <!-- Search Section -->
  <section class="search-section fade-in">
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="Search for events, artists, or locations..."
      >
    </div>
  </section>

  <!-- Events Section -->
  <section class="events-section" id="events">
    <h2 class="section-title fade-in">Featured Events</h2>
    <div class="events-grid" id="eventsContainer">
      <!-- Event cards will be injected here -->
    </div>
  </section>


   <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
